<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>Yuka | Babylon.JS TypeScript starter | NavMesh example</title>
        <meta
            name="description"
            content="A sample project based on Babylon.js and YUKA, written in typescript, built with webpack"
        />
        <meta name="author" content="Base project by Raanan Weber, YUKA port by Roland Csibrei" />
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../../css/styles.css" />
        <link rel="shortcut icon" type="image/x-icon" href="https://mugen87.github.io/yuka/favicon.ico" />
    </head>

    <body>
        <section id="loading-screen">
            <div class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
        </section>
        <section id="info">
            <p>
                Navigation Mesh with Spatial Index and Tasks <br />
                Active Game Entities: <span id="entityCount"></span><br />
                Convex Regions of NavMesh: <span id="regionCount"></span><br />
                Partitions of Spatial Index: <span id="partitionCount"></span><br />
            </p>
        </section>
        <canvas id="renderCanvas" touch-action="none"></canvas>
    </body>
</html>
